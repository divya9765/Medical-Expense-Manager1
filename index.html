
<!DOCTYPE html>
<html>

<head>
    <title>Medical Expense Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Medical Expense Manager</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name (e.g., Consultation, Medicine)" required />
            <input type="number" id="expense-amount" placeholder="Amount" required />
            <select id="expense-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Consultation">Consultation</option>
                <option value="Medicine">Medicine</option>
                <option value="Hospital Charges">Hospital Charges</option>
                <option value="Tests">Tests</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required />
            <button type="submit">Add Expense</button>
        </form>
        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total Medical Expenses:</strong> â‚¹<span id="total-amount">0</span>
            </div>
        </div>
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Consultation">Consultation</option>
                <option value="Medicine">Medicine</option>
                <option value="Hospital Charges">Hospital Charges</option>
                <option value="Tests">Tests</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
